<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istanbul</title>
    <script type="javascript">
        function main() {
            fib(10);
        }

        function fib(n) {
            if (n === 0) {
                return 1;
            }
            return n + fib(n-1);
        }
    </script>
</head>
<body onload="main()">
    <h1>Istanbul</h1>
</body>
</html>
